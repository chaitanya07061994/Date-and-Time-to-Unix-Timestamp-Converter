<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time to Unix Timestamp Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
       background-image: url(https://images.pexels.com/photos/18136408/pexels-photo-18136408/free-photo-of-ornamented-building-of-clock-tower.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);

 }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="date"], input[type="time"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        #current-timestamp {
            font-size: 24px;
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date and Time to Unix Timestamp Converter</h1>
        <label for="date">Enter Date:</label>
        <input type="date" id="date">
        <label for="time">Enter Time (HH:MM:SS):</label>
        <input type="time" id="time">
        <button onclick="convertDateTimeToTimestamp()">Convert</button>
        <div id="result"></div>
        <div id="current-timestamp"></div>
    </div>

    <script>
        function convertDateTimeToTimestamp() {
            const dateInput = document.getElementById("date");
            const timeInput = document.getElementById("time");
            const resultElement = document.getElementById("result");

            const selectedDate = new Date(`${dateInput.value}T${timeInput.value}`);
            const unixTimestamp = selectedDate.getTime() / 1000;

            resultElement.textContent = `Seconds Since January 1, 1970 (UTC): ${unixTimestamp}`;
        }

        // Continuously update the current timestamp like a clock
        function updateCurrentTimestamp() {
            const currentTimestampElement = document.getElementById("current-timestamp");
            setInterval(() => {
                const currentTimestamp = Math.floor(Date.now() / 1000);
                currentTimestampElement.textContent = `Current Epoch Unix Timestamp: ${currentTimestamp}`;
            }, 1000); // Update every second
        }

        // Start updating the current timestamp when the page loads
        updateCurrentTimestamp();
    </script>
</body>
</html>
